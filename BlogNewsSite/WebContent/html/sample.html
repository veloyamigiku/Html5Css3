<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>サンプル</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../css/style.css">
		<style type="text/css">
		[class^="box"] {
			border: solid 4px #faa;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		.boxA {
			border: none;
		}
		</style>
	</head>
	<body>
		<div class="box1">
		BOX1
		</div>
		
		<div class="box2">
		BOX2
		</div>
		
		<div class="boxA">	
			<div class="box3">
			BOX3
			</div>
			
			<div class="box4">
			BOX4
			</div>
		</div>
		
		<div class="box5">
		BOX5
		</div>
	</body>
</html>
